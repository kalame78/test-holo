<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hologramme Sira Interactif</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: black; touch-action: none; }
        #loader { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-family: sans-serif; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="loader">Chargement de l'objet...</div>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // --- CONFIGURATION ---
        const FILENAME = 'objet.glb'; // Le nom générique. Ne changez que le nom de votre fichier 3D, pas le code.
        const SCALE_FACTOR = 1.5;     // Changez ce chiffre si l'objet est trop petit (ex: 2.0) ou trop grand (ex: 0.5)

        // Scène
        const scene = new THREE.Scene();
        
        // Lumières (Pour que l'objet soit beau)
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 2);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        // Le Groupe qui contiendra l'objet
        const modelGroup = new THREE.Group();
        scene.add(modelGroup);

        // Chargement du modèle 3D
        const loader = new GLTFLoader();
        loader.load(FILENAME, function (gltf) {
            const model = gltf.scene;
            
            // Centrage automatique de l'objet
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            model.position.sub(center); // Centre l'objet à (0,0,0)
            
            model.scale.set(SCALE_FACTOR, SCALE_FACTOR, SCALE_FACTOR);
            modelGroup.add(model);
            
            document.getElementById('loader').style.display = 'none';
        }, undefined, function (error) {
            console.error(error);
            document.getElementById('loader').innerText = "Erreur: Fichier 'objet.glb' introuvable.";
        });

        // --- CAMERAS (Les 4 Vues pour la Pyramide) ---
        const cameras = [];
        const width = window.innerWidth;
        const height = window.innerHeight;
        // On crée 4 caméras orthographiques pour éviter la distortion
        for (let i = 0; i < 4; i++) {
            const cam = new THREE.PerspectiveCamera(45, width / height, 0.1, 100);
            cam.position.set(0, 0, 5); // Recul
            cam.lookAt(0, 0, 0);
            cameras.push(cam);
        }

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- INTERACTIVITÉ (Le SECRET du toucher) ---
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };

        document.addEventListener('mousedown', (e) => { isDragging = true; });
        document.addEventListener('mouseup', (e) => { isDragging = false; });
        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaMove = { x: e.offsetX - previousMousePosition.x };
                modelGroup.rotation.y += deltaMove.x * 0.01; // Vitesse de rotation
            }
            previousMousePosition = { x: e.offsetX, y: e.offsetY };
        });

        // Support Tactile (Mobile)
        document.addEventListener('touchstart', (e) => { 
            isDragging = true; 
            previousMousePosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        });
        document.addEventListener('touchend', (e) => { isDragging = false; });
        document.addEventListener('touchmove', (e) => {
            if (isDragging) {
                const deltaMove = { x: e.touches[0].clientX - previousMousePosition.x };
                modelGroup.rotation.y += deltaMove.x * 0.01;
                previousMousePosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            }
        });

        // Animation Continue (Légère rotation automatique si on ne touche pas ?)
        // Décommentez la ligne ci-dessous si vous voulez qu'il tourne tout seul doucement
        // const autoRotate = true; 

        function animate() {
            requestAnimationFrame(animate);
            
            // if (autoRotate && !isDragging) modelGroup.rotation.y += 0.005;

            // RENDU DES 4 VUES (ÉCRAN DIVISÉ)
            const w = window.innerWidth;
            const h = window.innerHeight;
            const halfW = w / 2;
            const halfH = h / 2;

            // 1. HAUT (Rotation 180 pour faire face au bas)
            renderer.setViewport(halfW - (halfH/2), h/2, halfH, halfH); // Centré haut
            renderer.setScissor(halfW - (halfH/2), h/2, halfH, halfH);
            renderer.setScissorTest(true);
            modelGroup.rotation.z = Math.PI; // Retourne l'objet pour la vue du haut
            renderer.render(scene, cameras[0]);
            modelGroup.rotation.z = 0; // Reset

            // 2. BAS (Normal)
            renderer.setViewport(halfW - (halfH/2), 0, halfH, halfH); // Centré bas
            renderer.setScissor(halfW - (halfH/2), 0, halfH, halfH);
            renderer.setScissorTest(true);
            renderer.render(scene, cameras[1]);

            // 3. GAUCHE (Rotation -90)
            renderer.setViewport(0, h/4, halfW, halfH); // À ajuster selon l'écran
            // Note: Pour une pyramide parfaite sur mobile, le mapping est complexe.
            // Simplification pour ce code : On affiche 4 clones centrés.
            // Pour une vraie pyramide 4 faces, il faut souvent ajuster la position des Viewports.
            
            // --- SOLUTION ROBUSTE "MIRROIR" ---
            // Au lieu de viewports complexes, on affiche l'objet 4 fois en croix
        }
        
        // Remplacement de la boucle de rendu par une version simplifiée et infaillible pour pyramide
        // On affiche l'objet au centre, et on laisse la pyramide faire le travail optique ? 
        // NON, il faut 4 images. Voici la boucle corrigée standard :

        renderer.setScissorTest(true);

        function renderLoop() {
            requestAnimationFrame(renderLoop);
            
            const w = window.innerWidth;
            const h = window.innerHeight;
            // Taille d'une case (carrée pour ne pas déformer)
            const s = Math.min(w, h) / 2.5; 
            
            const midX = w/2;
            const midY = h/2;

            // BAS (Image à l'endroit)
            renderer.setViewport(midX - s/2, midY - s - (s/10), s, s);
            renderer.setScissor(midX - s/2, midY - s - (s/10), s, s);
            cameras[0].position.set(0, 0, 5);
            cameras[0].lookAt(0,0,0);
            renderer.render(scene, cameras[0]);

            // HAUT (Image retournée 180°)
            renderer.setViewport(midX - s/2, midY + (s/10), s, s);
            renderer.setScissor(midX - s/2, midY + (s/10), s, s);
            cameras[0].position.set(0, 0, -5); // Vue de dos
            cameras[0].lookAt(0,0,0);
            cameras[0].rotation.z = Math.PI; // Flip
            renderer.render(scene, cameras[0]);
            cameras[0].rotation.z = 0; // Reset

            // DROITE (Rotation 90°)
            renderer.setViewport(midX + (s/10), midY - s/2, s, s);
            renderer.setScissor(midX + (s/10), midY - s/2, s, s);
            cameras[0].position.set(-5, 0, 0);
            cameras[0].lookAt(0,0,0);
            cameras[0].rotation.z = -Math.PI / 2;
            renderer.render(scene, cameras[0]);
            cameras[0].rotation.z = 0;

            // GAUCHE (Rotation -90°)
            renderer.setViewport(midX - s - (s/10), midY - s/2, s, s);
            renderer.setScissor(midX - s - (s/10), midY - s/2, s, s);
            cameras[0].position.set(5, 0, 0);
            cameras[0].lookAt(0,0,0);
            cameras[0].rotation.z = Math.PI / 2;
            renderer.render(scene, cameras[0]);
            cameras[0].rotation.z = 0;
        }
        renderLoop();

    </script>
</body>
</html>
