<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hologramme Sira V2</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: black; touch-action: none; }
        #loader { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-family: sans-serif; pointer-events: none; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="loader">Chargement...</div>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // --- CONFIGURATION ---
        const FILENAME = 'objet.glb'; // REMPLACEZ PAR VOTRE NOM DE FICHIER
        const SCALE_FACTOR = 2.0;     // Ajustez la taille ici (2.0 est une bonne moyenne)
        const CAMERA_DISTANCE = 4.5;  // Recul de la caméra (plus petit = objet plus gros)

        // Scène
        const scene = new THREE.Scene();
        
        // Lumières
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 3);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);
        // Lumière arrière pour bien détourer la silhouette
        const backLight = new THREE.DirectionalLight(0xffffff, 1);
        backLight.position.set(-5, 0, -5);
        scene.add(backLight);

        // Groupe Modèle
        const modelGroup = new THREE.Group();
        scene.add(modelGroup);

        // Chargement
        const loader = new GLTFLoader();
        loader.load(FILENAME, function (gltf) {
            const model = gltf.scene;
            
            // Centrage parfait
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            
            // Normalisation de la taille (pour que tous les objets aient à peu près la même taille)
            const maxDim = Math.max(size.x, size.y, size.z);
            const scale = SCALE_FACTOR / maxDim;
            
            model.position.sub(center); 
            model.scale.set(scale, scale, scale);
            
            modelGroup.add(model);
            document.getElementById('loader').style.display = 'none';
        }, undefined, function (error) {
            console.error(error);
            document.getElementById('loader').innerText = "Erreur fichier.";
        });

        // Caméra unique (on la déplacera pour chaque vue)
        // IMPORTANT : Aspect ratio de 1 (carré) pour ne jamais déformer l'image
        const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 100);

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio); // Netteté max sur mobile
        document.body.appendChild(renderer.domElement);

        // --- GESTION DU REDIMENSIONNEMENT (Fixe le problème Paysage) ---
        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            renderer.setSize(window.innerWidth, window.innerHeight);
            // On ne change pas l'aspect de la caméra ici, on le garde carré (1)
        }

        // --- INTERACTIVITÉ TACTILE ---
        let isDragging = false;
        let previousX = 0;

        // Souris
        document.addEventListener('mousedown', (e) => { isDragging = true; previousX = e.clientX; });
        document.addEventListener('mouseup', () => { isDragging = false; });
        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const delta = e.clientX - previousX;
                modelGroup.rotation.y += delta * 0.01;
                previousX = e.clientX;
            }
        });

        // Tactile
        document.addEventListener('touchstart', (e) => { isDragging = true; previousX = e.touches[0].clientX; }, {passive: false});
        document.addEventListener('touchend', () => { isDragging = false; });
        document.addEventListener('touchmove', (e) => {
            if (isDragging) {
                const delta = e.touches[0].clientX - previousX;
                modelGroup.rotation.y += delta * 0.01;
                previousX = e.touches[0].clientX;
            }
            e.preventDefault(); // Empêche le scroll de l'écran
        }, {passive: false});


        // --- BOUCLE DE RENDU (Le Moteur Holographique) ---
        renderer.setScissorTest(true);

        function render() {
            requestAnimationFrame(render);
            
            const w = window.innerWidth;
            const h = window.innerHeight;
            
            // CALCUL INTELLIGENT DE LA TAILLE
            // On prend la plus petite dimension de l'écran (Largeur ou Hauteur)
            // Et on divise par 2.5 pour avoir de la marge au centre pour la pyramide
            const s = Math.min(w, h) / 2.6; 
            
            const midX = w / 2;
            const midY = h / 2;
            const dist = CAMERA_DISTANCE;

            // 1. BAS (Image à l'endroit)
            // Viewport : (x, y, width, height)
            renderer.setViewport(midX - s/2, midY - s - (s*0.05), s, s);
            renderer.setScissor(midX - s/2, midY - s - (s*0.05), s, s);
            camera.position.set(0, 0, dist);
            camera.lookAt(0, 0, 0);
            camera.rotation.z = 0;
            renderer.render(scene, camera);

            // 2. HAUT (Retourné 180°)
            renderer.setViewport(midX - s/2, midY + (s*0.05), s, s);
            renderer.setScissor(midX - s/2, midY + (s*0.05), s, s);
            camera.position.set(0, 0, dist); // On reste en face
            camera.lookAt(0, 0, 0);
            camera.rotation.z = Math.PI; // On tourne la caméra physiquement
            renderer.render(scene, camera);

            // 3. DROITE (Couché 90°)
            renderer.setViewport(midX + (s*0.05), midY - s/2, s, s);
            renderer.setScissor(midX + (s*0.05), midY - s/2, s, s);
            camera.position.set(0, 0, dist);
            camera.lookAt(0, 0, 0);
            camera.rotation.z = -Math.PI / 2;
            renderer.render(scene, camera);

            // 4. GAUCHE (Couché -90°)
            renderer.setViewport(midX - s - (s*0.05), midY - s/2, s, s);
            renderer.setScissor(midX - s - (s*0.05), midY - s/2, s, s);
            camera.position.set(0, 0, dist);
            camera.lookAt(0, 0, 0);
            camera.rotation.z = Math.PI / 2;
            renderer.render(scene, camera);
        }
        render();
    </script>
</body>
</html>
