<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hologramme Sira V3 (Zoom)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: black; touch-action: none; }
        #loader { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-family: sans-serif; pointer-events: none; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="loader">Chargement...</div>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // --- CONFIGURATION ---
        const FILENAME = 'objet.glb'; 
        const SCALE_FACTOR = 2.0;     // Taille de base
        
        // GESTION DU ZOOM (Distance Caméra)
        let cameraDistance = 4.5;     // Distance actuelle
        const MIN_ZOOM = 2.5;         // Zoom Max (plus le chiffre est petit, plus on est près)
        const MAX_ZOOM = 8.0;         // Zoom Min (plus le chiffre est grand, plus on est loin)

        // Scène
        const scene = new THREE.Scene();
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 3);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);
        const backLight = new THREE.DirectionalLight(0xffffff, 1);
        backLight.position.set(-5, 0, -5);
        scene.add(backLight);

        const modelGroup = new THREE.Group();
        scene.add(modelGroup);

        const loader = new GLTFLoader();
        loader.load(FILENAME, function (gltf) {
            const model = gltf.scene;
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            const maxDim = Math.max(size.x, size.y, size.z);
            const scale = SCALE_FACTOR / maxDim;
            model.position.sub(center); 
            model.scale.set(scale, scale, scale);
            modelGroup.add(model);
            document.getElementById('loader').style.display = 'none';
        }, undefined, function (error) { console.error(error); });

        const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 100);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() { renderer.setSize(window.innerWidth, window.innerHeight); }

        // --- INTERACTIVITÉ V3 (ROTATION + ZOOM) ---
        let isDragging = false;
        let previousX = 0;
        let previousY = 0;

        // Fonction pour limiter le zoom
        function clamp(val, min, max) { return Math.min(Math.max(val, min), max); }

        // SOURIS (PC)
        document.addEventListener('mousedown', (e) => { isDragging = true; previousX = e.clientX; previousY = e.clientY; });
        document.addEventListener('mouseup', () => { isDragging = false; });
        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                // Rotation (X)
                const deltaX = e.clientX - previousX;
                modelGroup.rotation.y += deltaX * 0.01;
                
                // Zoom (Y) - On inverse le sens pour que "pousser" vers le haut = avancer (zoomer)
                const deltaY = e.clientY - previousY;
                cameraDistance += deltaY * 0.02; 
                cameraDistance = clamp(cameraDistance, MIN_ZOOM, MAX_ZOOM);

                previousX = e.clientX;
                previousY = e.clientY;
            }
        });

        // TACTILE (MOBILE)
        document.addEventListener('touchstart', (e) => { 
            isDragging = true; 
            previousX = e.touches[0].clientX; 
            previousY = e.touches[0].clientY;
        }, {passive: false});
        
        document.addEventListener('touchend', () => { isDragging = false; });
        
        document.addEventListener('touchmove', (e) => {
            if (isDragging) {
                // Rotation
                const deltaX = e.touches[0].clientX - previousX;
                modelGroup.rotation.y += deltaX * 0.01;

                // Zoom
                const deltaY = e.touches[0].clientY - previousY;
                cameraDistance += deltaY * 0.02;
                cameraDistance = clamp(cameraDistance, MIN_ZOOM, MAX_ZOOM);

                previousX = e.touches[0].clientX;
                previousY = e.touches[0].clientY;
            }
            e.preventDefault(); 
        }, {passive: false});

        // --- BOUCLE DE RENDU ---
        renderer.setScissorTest(true);

        function render() {
            requestAnimationFrame(render);
            
            const w = window.innerWidth;
            const h = window.innerHeight;
            const s = Math.min(w, h) / 2.6; 
            const midX = w / 2;
            const midY = h / 2;
            
            // On utilise la variable dynamique cameraDistance
            const dist = cameraDistance; 

            // 1. BAS
            renderer.setViewport(midX - s/2, midY - s - (s*0.05), s, s);
            renderer.setScissor(midX - s/2, midY - s - (s*0.05), s, s);
            camera.position.set(0, 0, dist);
            camera.lookAt(0, 0, 0);
            camera.rotation.z = 0;
            renderer.render(scene, camera);

            // 2. HAUT
            renderer.setViewport(midX - s/2, midY + (s*0.05), s, s);
            renderer.setScissor(midX - s/2, midY + (s*0.05), s, s);
            camera.position.set(0, 0, dist);
            camera.lookAt(0, 0, 0);
            camera.rotation.z = Math.PI;
            renderer.render(scene, camera);

            // 3. DROITE
            renderer.setViewport(midX + (s*0.05), midY - s/2, s, s);
            renderer.setScissor(midX + (s*0.05), midY - s/2, s, s);
            camera.position.set(0, 0, dist);
            camera.lookAt(0, 0, 0);
            camera.rotation.z = -Math.PI / 2;
            renderer.render(scene, camera);

            // 4. GAUCHE
            renderer.setViewport(midX - s - (s*0.05), midY - s/2, s, s);
            renderer.setScissor(midX - s - (s*0.05), midY - s/2, s, s);
            camera.position.set(0, 0, dist);
            camera.lookAt(0, 0, 0);
            camera.rotation.z = Math.PI / 2;
            renderer.render(scene, camera);
        }
        render();
    </script>
</body>
</html>
